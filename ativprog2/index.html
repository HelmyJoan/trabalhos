<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <p>Preencha o formulário abaixo para cadastrar um novo cliente.</p>


    <form action="cadastraCliente.php" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            <br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
            <br>

            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="Feminino">
            <label for="feminino">Feminino</label>
            <br>

            <label for="estado_civil">Estado Civil:</label>
            <select id="estado_civil" name="estado_civil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>
            <br>

            <label for="codigo_cliente">Código do Cliente:</label>
            <input type="text" id="codigo_cliente" name="codigo_cliente">
        </fieldset>
        
        <fieldset>
            <legend>Endereço de Entrega</legend>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
            <br>

            <label for="tipo_logradouro">Tipo de Logradouro:</label>
            <select id="tipo_logradouro" name="tipo_logradouro" required>
                <option value="" disabled selected>Escolha um tipo</option>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praca">Praça</option>
            </select>
            <br>
            

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>
            <br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </fieldset>
        
        <fieldset>
            <legend>Informações Adicionais</legend>
            <label>Interesses:</label>
            <input type="checkbox" id="filmes" name="interesses" value="Filmes">
            <label for="filmes">Filmes</label>
            <input type="checkbox" id="informatica" name="interesses" value="Informática">
            <label for="informatica">Informática</label>
            <input type="checkbox" id="games" name="interesses" value="Games">
            <label for="games">Games</label>
            <input type="checkbox" id="livros" name="interesses" value="Livros">
            <label for="livros">Livros</label>
            <input type="checkbox" id="roupas" name="interesses" value="Roupas">
            <label for="roupas">Roupas</label>
            <br>

            <label for="informacoes_complementares">Informações Complementares:</label>
            <textarea id="informacoes_complementares" name="informacoes_complementares" rows="4"></textarea>
            <br>

            <label for="arquivo">Anexar arquivo:</label>
            <input type="file" id="arquivo" name="arquivo">
        </fieldset>
        
        <input type="hidden" name="origem" value="formularioCadastro">
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
